<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Passcard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="https://www.jobpasscard.com/static/images/new_Jobpasscard/jobpasscard-logo-nav.png" alt="">
            <div class="opt-center">
                <a href="#">about us</a>
                <a href="#">passcard</a>
                <a href="#">profile</a>
            </div>
            <div class="opt-right">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping">
                    <div class="badges">1</div>
                </i>
                
                <a href="#">login</a>
                <a href="#">sign up</a>
            </div>
        </nav>
        <div class="mycart">
            <p>My Cart</p>
            <div class="card">
                <div class="sub-card">
                    <div class="google-docs">
                        <button class="btn-delete">
                            <span class="material-symbols-outlined">
                                delete
                            </span>
                        </button>
                        <div class="card-icon-google-docs">
                            <span class="material-symbols-outlined">
                                description
                            </span>
                            <p>Google Docs</p>
                            <p>Used for business</p>
                        </div>
                        <div class="card-info">
                            <p>Google Docs</p>
                            <div class="level-selection">
                                <div class="level-selected actived"></div>
                                <div class="level-selected"></div>
                                <div class="level-selected"></div>
                                <select>
                                    <option value="lv1-3" selected>LV 1-3</option>
                                    <option value="lv2-3">LV 2-3</option>
                                    <option value="lv3-3">LV 3-3</option>
                                </select>
                            </div>
                            <p>THB 150</p>
                        </div>
                    </div>
                    <div class="google-docs">
                        <button class="btn-delete">
                            <span class="material-symbols-outlined">
                                delete
                            </span>
                        </button>
                        <div class="card-icon-google-slides">
                            <span class="material-symbols-outlined">
                                description
                            </span>
                            <p>Google Slides</p>
                            <p>Used for business</p>
                        </div>
                        <div class="card-info">
                            <p>Google Slides</p>
                            <div class="level-selection">
                                <div class="level-selected actived"></div>
                                <div class="level-selected actived"></div>
                                <div class="level-selected actived"></div>
                                <div class="level-selected"></div>
                                <select>
                                    <option value="lv1-3">LV 1-3</option>
                                    <option value="lv2-3">LV 2-3</option>
                                    <option value="lv3-3" selected>LV 3-3</option>
                                    <option value="lv3-4">LV 3-4</option>
                                </select>
                            </div>
                            <p>THB 150</p>
                        </div>
                    </div>
                </div>
                <div class="sub-card">
                   <form>
                    <div class="payment-info">
                        <div class="order-info">
                            <p>Order Info</p>
                            <div class="sub-total">
                                <p>Subtotal</p>
                                <p>THB 300</p>
                            </div>
                            <div class="promotion-code">
                                <span class="material-symbols-outlined">
                                    credit_score
                                </span>
                                <input type="text" placeholder="Promotion code">
                                <button>apply</button>
                            </div>
                        </div>
                        <div class="payment">
                            <div class="total-payment">
                                <p>Total payment</p>
                                <p>THB 300</p>
                            </div>
                            <input type="submit" value="login to checkout">
                        </div>
                   </div>
                   </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
